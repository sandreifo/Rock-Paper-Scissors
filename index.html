<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>

<button class = "Rock"> Rock </button>
<button class = "Paper"> Paper </button>
<button class = "Scissors"> Scissors </button>

<div class="results"></div>

    
</body>
<script>
    
    const options = ["rock", "paper", "scissors"];

    const rock = document.querySelector(".Rock");
    const paper = document.querySelector(".Paper")
    const scissors = document.querySelector(".Scissors")

    rock.addEventListener("click", () => {
        let playerChoice = "rock"
        game(playerChoice);
    } );

    paper.addEventListener("click", () => {
        let playerChoice = "paper"
        game(playerChoice);
    } );

    scissors.addEventListener("click", () => {
        let playerChoice = "scissors"
        game(playerChoice);
    } );

    //Function to generate a random selection by the computer
    function getComputerChoice()
    {return options[Math.floor(Math.random() * options.length)];
    }

    const div = document.querySelector('div')

    //Function to compare both selections and determine a winner
    let scoreC = 0
    let scoreP = 0
    function selectionComparison (a, y)
    {if (a===y) 
            {div.textContent =("This was a tie!");
            return "tie";}
    else if (a==="rock" & y==="paper")
            {div.textContent =("You Win! Paper beats Rock");
            return "win";}
    else if (a==="rock" & y==="scissors")
            {div.textContent =("You Lose! Rock beats Scissors")
            return "lose"}
    else if (a==="paper" & y==="rock")
            {div.textContent =("You Lose! Paper beats Rock")
            return "lose"}
    else if (a==="paper" & y==="scissors")
            {div.textContent =("You Win! Scissors beats Paper")
            return "win"}
    else if (a==="scissors" & y==="paper")
            {div.textContent =("You Lose! Scissors beats Paper")
            return "lose"}
    else if (a==="scissors" & y==="rock")
            {div.textContent =("You Win! Rock beats Scissors")
            return "win"}
    else {div.textContent =("Choose Rock Paper or Scissors")
            return "invalid"}
    }
    
    function game(a)
        {   let computerChoice = getComputerChoice();

            let result = selectionComparison (computerChoice, a)
            if (result=="win")
            {scoreP=scoreP+1} 
            else if (result=="lose");
            {scoreC=scoreC+1};

            
           // div.textContent = computerChoice
            console.log(computerChoice);
            console.log(a);
        }

</script>
