<script>

    const options = ["rock", "paper", "scissors"];

    //Function to generate a random selection by the computer
    function getComputerChoice()
    {return options[Math.floor(Math.random() * options.length)];
    }

    //Function to compare both selections and determine a winner
    let scoreC = 0
    let scoreP = 0
    function selectionComparison (a, y)
    {if (a===y) 
            {window.alert("This was a tie!");
            return "tie";}
    else if (a==="rock" & y==="paper")
            {window.alert("You Win! Paper beats Rock");
            return "win";}
    else if (a==="rock" & y==="scissors")
            {window.alert("You Lose! Scissors beats Rock")
            return "lose"}
    else if (a==="paper" & y==="rock")
            {window.alert("You Lose! Paper beats Rock")
            return "lose"}
    else if (a==="paper" & y==="scissors")
            {window.alert("You Win! Scissors beats Paper")
            return "win"}
    else if (a==="scissors" & y==="paper")
            {window.alert("You Lose! Scissors beats Paper")
            return "lose"}
    else if (a==="scissors" & y==="rock")
            {window.alert("You Win! Rock beats Scissors")
            return "win"}
    else {window.alert("Choose Rock Paper or Scissors")
            return "invalid"}
    }
    
    function game()
        {   let computerChoice = getComputerChoice();
            let playerChoice = (prompt ("Write rock, paper or scissors", "")).toLowerCase()
            let result = selectionComparison (computerChoice, playerChoice)
            if (result=="win")
            {scoreP=scoreP+1} 
            else if (result=="lose")
            {scoreC=scoreC+1}
            
            
            //console.log(result);
            console.log(computerChoice);
            console.log(playerChoice);
        }
 
    game ()
    console.log(scoreC , scoreP)
    game ()
    console.log(scoreC , scoreP)
    game ()
    console.log(scoreC , scoreP)
    game ()
    console.log(scoreC , scoreP)
    game ()

</script>
